<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
  </head>
  <body style="margin: 50px">
    <div class="go-index"><a href="/index.html">Index로 이동</a></div>
    <h1>이미지와 피규어</h1>
    <!-- SVG 이미지 -->
     <div><img src="/src/assets/svg/chitchat.svg" alt="" width="50" height="50" /></div>
<!-- 상대 경로 -->
 <!--width/height 속성을 생략한 경우-->
    <div>
      <img src="./../assets/images/rabbit.png" alt="당근을 손에 쥐고 있는 귀여운 토끼"  />
    </div>
<!-- 절대 경로 -->
 <!--width/height 속성을 사용하여 원본 이미지 크기를 지정-->
<div>
<img src="/src/assets/images/rabbit.png" alt="당근을 손에 쥐고 있는 귀여운 토끼"  width="265" height="281">
</div>
<!-- 지연 로딩 -->>
 <!-- alt 속성의 값을 공란으로 제공하면 스크린리더는 해당 이미지를 읽어주지 않음.-->
  <!-- 대체 텍스트를 공란으로 제공하는 경우는 정보 전달의 의미를 가지지 않는 상식성 이미지일 경우-->
  <!-- figure 요소를 활용한 이미지 캡션 -->
  <figure>
      <img src="/src/assets/thumbnail/meeting-room.jpg" alt loading="lazy" />
      <figcaption>회의실에서 미팅</figcaption>
    </figure>
  </body>
</html>
